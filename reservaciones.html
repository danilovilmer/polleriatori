        <nav>

        <div class="container">
    
            <div class="contact-form">
                <input type="text" name="name" placeholder="Nombre y Apellido">
                <input type="email" name="email" placeholder=" Tú Email">
                <input type="text" name="telephone" placeholder=" Numero de Telefono">
                <input type="text" name="DNI" placeholder=" Tú DNI">
                <input type="text" name="Direccion" placeholder=" Tú Direccion">
                <input type="date" name="fecha" min="2024-07-10" max="2024-07-10" value="2024-05-21">
                <textarea name="message" rows="5" placeholder=" Envíe tú mensaje por correo electrónico"></textarea>
                <button type="submit">Enviar</button>
            </div>

            <div class="map">
                <iframe
                width="100%"
                height="466"
                frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62424.36180322799!2d-77.0772992747534!3d-12.076332335826473!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c91d54b83363%3A0xc3b9d9e5d76e0fe2!2sTori%20Poller%C3%ADa!5e0!3m2!1ses!2spe!4v1720759593530!5m2!1ses!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
